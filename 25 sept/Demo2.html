<!-- List Tag
      --------
    ol = ordered List
    ul = unordered List
    li = list item
    dl = data list
    dt = data term 
    dd = data definition -->

    <!DOCTYPE html>
    <html>
        <head>
            <title>Html Example</title>
        </head>
        <body>
            <font face="monospace" color="crimson">
                <h2>Ordered List</h2>
            </font>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <ol type="a">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <ol type="A">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <ol type="i">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <ol type="I">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <ol type="1" start="100">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>

            <ol type="a" start="100">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>

        </body>
    </html>
